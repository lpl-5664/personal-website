{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Phi Long Lai</title>
    <script src="https://kit.fontawesome.com/d0a5776683.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/styles.css' %}">
    <link rel="shortcut icon" type="image/" href="{% static 'favicon_io/favicon.ico'%}">
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg fixed-top nav-custom" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mr-4 fs-1" href="/">
                  <img src="{% static 'favicon_io/favicon-32x32.png'%}" alt="Logo" width="40" height="40" class="d-inline-block align-text-bottom">
                  Phi Long Lai
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'home' %}active{% endif %}" 
                        aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link {% if active_tab == 'projects' %}active{% endif %}"
                        aria-current="page" href="{% url 'projects' %}">Projects</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-label="Resume" href="{% static 'media/philonglai-resume.pdf' %}">Resume</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-label="LinkedIn" href="https://www.linkedin.com/in/long-lai-454877180/">LinkedIn</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-label="GitHub" href="https://github.com/lpl-5664">GitHub</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container-fluid">
      {% block content %}{% endblock %}
    </main>
    
    <footer class="footer-container">
      <div class="container content text-start">
        <div class="row align-items-center">
          <div class="footer-info col-auto mx-auto">
            <p class="text-uppercase font-weight-bold">Phone</p>
            <p>
              <i class="fa-solid fa-phone"></i>
              <span>: (+1) 780 695-6610</span>
            </p>
          </div>
          <div class="footer-info col-auto mx-auto">
            <p class="text-uppercase font-weight-bold">Email</p>
            <p>
              <i class="fa-solid fa-envelope"></i>
              <span>: llai1@ualberta.ca</span>
            </p>
          </div>
          <div class="footer-info col-auto mx-auto">
            <p class="text-uppercase font-weight-bold">Follow Me</p>
            <div class="list-unstyled list-inline">
              <a class="list-inline-item btn-floating" style="font-size: 18px;" aria-label="LinkedIn" 
              href="https://www.linkedin.com/in/long-lai-454877180/">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a class="list-inline-item btn-floating" style="font-size: 18px;" aria-label="GitHub" 
              href="https://github.com/lpl-5664">
                <i class="fa-brands fa-github"></i>
              </a>
              <a class="list-inline-item btn-floating" style="font-size: 18px;" aria-label="Kaggle" 
              href="https://www.kaggle.com/philonglai">
                <i class="fa-brands fa-kaggle"></i>
              </a>
            </div>
          </div>
          <div class="col-auto mx-auto align-self-center">
            <span>&copy 2024 All Rights Reserved by Phi Long Lai</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="{% static 'main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
    
</body>
</html>
